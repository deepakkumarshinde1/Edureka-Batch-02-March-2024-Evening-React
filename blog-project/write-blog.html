<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body>
    <main>
      <header class="main-header">
        <section class="brand">
          <span><a href="/">DevNode.io</a></span>
        </section>
        <ul class="menu">
          <li><a href="/">Blog</a></li>
          <li><a href="/my-blogs.html">My Blog</a></li>
          <li>About Us</li>
          <li>Contact</li>
        </ul>
        <section>
          <span id="welcome-text">Welcome, Deepak</span>

          <button id="logout" class="write-btn">Logout</button>
        </section>
      </header>
      <section>
        <section class="blog-area">
          <!-- blog input -->
          <section>
            <p class="form-title">Write A Blog</p>
            <form action="" class="main-form">
              <div>
                <input
                  type="text"
                  placeholder="title"
                  class="input"
                  id="title"
                  value=""
                />
              </div>
              <div>
                <textarea
                  id="description"
                  type="text"
                  class="input"
                  placeholder="description"
                  rows="7"
                ></textarea>
              </div>
              <div>
                <input
                  type="text"
                  placeholder="image url"
                  id="url"
                  class="input"
                  value=""
                />
              </div>
              <div>
                <button type="button" id="save-blog" class="btn-save">
                  Save

                  <i class="fa fa-save"></i>
                </button>
              </div>
            </form>
          </section>
          <!-- image-preview -->
          <section>
            <img
              class="image-preview"
              src="https://storage.googleapis.com/proudcity/mebanenc/uploads/2021/03/placeholder-image.png"
              alt=""
            />
          </section>
        </section>
      </section>
    </main>
    <script src="./js/common.js"></script>
    <script src="./js/write-blog.js"></script>
  </body>
</html>
